<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gestion des employés</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Unassigned Staff</h2>
            <div id="affichage"></div>
            <button class="ajoutworker"><i class="fa-solid fa-circle-plus"></i></button>
            <!--modal pour afficher les details de l employés-->
         <div id="detailsModal" class="modal1" style="display:none;">
        <div class="modal-content">
            <h3 id="detailNom"></h3>
            <img id="detailPhoto" src="" alt="" />
            <p id="detailRole"></p>
            <p id="detailEmail"></p>
            <p id="detailTel"></p>
            <div id="detailExperiences"></div>

    <button id="detailsClose" class="close">Fermer</button>
  </div>
</div>


            
            <div id="modal" class="modal1" style="display:none;">
                <div class="modal-content">
                    <h3>Ajouter un Employé</h3>
                    
                    <div class="imgcontainer">
                        <img id="previewImg" src="" alt="Prévisualisation" style="display:none;">
                    </div>

                    <form id="addWorkerForm">
                        <label>Nom <span style="color: red;">*</span></label>
                        <input type="text" id="nom" placeholder="Entrez le nom" required>

                        <label>Rôle <span style="color: red;">*</span></label>
                        <input type="text" id="role" placeholder="Ex: Réceptionniste" required>

                        <label>Photo (URL)</label>
                        <input type="url" id="photo" placeholder="https://exemple.com/photo.jpg">

                        <label>Email <span style="color: red;">*</span></label>
                        <input type="email" id="email" placeholder="nom@entreprise.com" required>

                        <label>Téléphone <span style="color: red;">*</span></label>
                        <input type="text" id="telephone" placeholder="06 12 34 56 78" required>

                       
                        <label>Expériences Professionnelles</label>
                        <div id="experiencesContainer"></div>
                        <button type="button" id="addExperienceBtn">+ Ajouter une expérience</button>

                        <button id="btnSave" class="save" type="button">Enregistrer</button>
                        <button id="btnClose" class="close" type="button">Fermer</button>
                    </form>
                </div>
            </div>
            <div class="details worker"></div>
        </div>

        <div class="mainbar">

            <div class="conference zone">
                <h4 class="zone-title">Salle de Conférence</h4>
                <button class="assign-btn"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="reception zone">
                <h4 class="zone-title">Réception</h4>
                <button class="assign-btn"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="div3 zone">
                <h4 class="zone-title"></h4>
            </div>

            <div class="Salle-des-serveurs zone">
                <h4 class="zone-title">Salle des Serveurs</h4>
                <button class="assign-btn"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="Salle-de-sécurité zone">
                <h4 class="zone-title">Salle de Sécurité</h4>
                <button class="assign-btn"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="Salle-du-personnel zone">
                <h4 class="zone-title">Salle du Personnel</h4>
                <button class="assign-btn"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="Salle-darchives zone">
                <h4 class="zone-title">Salle d'Archives</h4>
                <button class="assign-btn"><i class="fa-solid fa-plus"></i></button>
            </div>

        </div>
    </div>

    
    <div id="assignModal" class="modal1" style="display:none;">
        <div class="modal-content">
            <h3>Choisir un employé pour cette zone</h3>
            <div id="assignModalList"></div>
            <button id="assignModalClose" class="close">Fermer</button>
        </div>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
